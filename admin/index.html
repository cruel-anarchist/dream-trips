<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <title>Админка Dream Trips</title>
  </head>
  <body>
    <div id="cms-root"></div>

    <!-- Подключаем стабильную версию Decap CMS -->
    <script src="https://unpkg.com/decap-cms@3.6.2/dist/decap-cms.js"></script>

    <!-- Инициализируем CMS после загрузки страницы -->
    <script>
      window.CMS_MANUAL_INIT = true;
      window.addEventListener("load", () => CMS.init());
    </script>
  </body>
</html>
