<!-- Шаблон карточки -->
<template id="event-template">
  <div class="trip-card" data-type="">
    <!-- 1. Картинка -->
    <div class="trip-card-image">
      <img class="trip-card-img" src="" alt="">
    </div>
    <!-- 2. Даты и свободные места -->
    <div class="trip-date"></div>
    <!-- 3. Название -->
    <h3 class="trip-title"></h3>
    <!-- 4. Описание -->
    <div class="trip-desc"></div>
    <ul class="trip-program"></ul>
    <!-- 5. Характеристики и цена -->
    <div class="trip-meta"></div>
    <!-- 6. Футер (под кнопку в будущем) -->
    <div class="trip-footer">
      <!-- <button class="btn-primary">Подробнее</button> -->
    </div>
  </div>
</template>
